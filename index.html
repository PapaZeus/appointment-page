<!DOCTYPE html>
<html>
  <head>
    <title>Appointment</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Appointment</h1>
      <form id="submit_info">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input id="name" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <input id="description" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="date">Date:</label>
          <input id="date" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="start">Start Time:</label>
          <input id="start" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="end">End Time:</label>
          <input id="end" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
        <div id="submission">
          <h1>Submitted information</h1>
          <p>
          <span class="name"></span><br><span class="description"></span><br><span class="date"></span><br><span class="start"></span><br><span class="end"></span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
